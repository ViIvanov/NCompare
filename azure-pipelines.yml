trigger:
- main
- feature/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildConfiguration: 'Release'

steps:

- task: UseDotNet@2
  displayName: 'Install .NET'
  inputs:
    version: '7.x'
    performMultiLevelLookup: true

