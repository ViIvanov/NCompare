trigger:
- main
- feature/*

strategy:
  matrix:
    'Windows Debug':
      image: 'windows-latest'
      excludeDotNetFramework: false
      buildConfiguration: 'Debug'
    'Windows Release':
      image: 'windows-latest'
      excludeDotNetFramework: false
      buildConfiguration: 'Release'
    'Ubuntu Debug':
      image: 'ubuntu-latest'
      excludeDotNetFramework: true
      buildConfiguration: 'Debug'
    'Ubuntu Release':
      image: 'ubuntu-latest'
      excludeDotNetFramework: true
      buildConfiguration: 'Release'
    'MacOS Debug':
      image: 'macOS-latest'
      excludeDotNetFramework: true
      buildConfiguration: 'Debug'
    'MacOS Release':
      image: 'macOS-latest'
      excludeDotNetFramework: true
      buildConfiguration: 'Release'

pool:
  vmImage: $(image)

variables:
  solution: '**/*.sln'
  buildConfiguration: '$(buildConfiguration)'
  excludeDotNetFramework: $(excludeDotNetFramework)

steps:

- task: UseDotNet@2
  displayName: 'Install .NET'
  inputs:
    version: '7.x'
    performMultiLevelLookup: true

- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration "$(buildConfiguration)" /p:ContinuousIntegrationBuild=true /p:DeterministicSourcePaths=true /p:ExcludeDotNetFramework=$(excludeDotNetFramework) --version-suffix "ci-$(Build.SourceBranchName)-$(Build.BuildNumber)"'

- task: DotNetCoreCLI@2
  displayName: 'Run tests'
  inputs:
    command: 'test'
    projects: '$(solution)'
    arguments: '--no-build --configuration "$(buildConfiguration)" --collect "Code coverage"'

- task: CopyFiles@2
  displayName: 'Copy artifacts'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/Source/NCompare/bin/$(buildConfiguration)'
    Contents: |
      NCompare.*.nupkg
      NCompare.*.snupkg
    TargetFolder: '$(Build.StagingDirectory)'
  condition: and(succeeded(), eq(variables.buildConfiguration, 'Release'))

- task: PublishPipelineArtifact@1
  displayName: 'Publish artifacts'
  inputs:
    targetPath: '$(Build.StagingDirectory)'
    artifact: 'NuGet Packages'
  condition: and(succeeded(), eq(variables.buildConfiguration, 'Release'))
